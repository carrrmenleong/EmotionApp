{% extends "base.html" %}

{% block content %}

<head>
    <link rel = 'stylesheet' href = '../static/css/signup_login.css'>
</head>

<body>
    <div id = 'headings'>
        <h1>Mood Track</h1>
        <h3>Reset Password</h3>
    </div>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="container">
            <p>
                <div class = 'label'>{{ form.email.label }}</div><br>
                {{ form.email(size=64) }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </div>
    </form>
</body>
{% endblock %}
