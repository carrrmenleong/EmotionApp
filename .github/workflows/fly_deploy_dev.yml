name: Fly Deploy (Dev)
on:
  push:
    branches:
      - development
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
        with: 
          ref: development
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config ./fly_dev.toml --branch development --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
