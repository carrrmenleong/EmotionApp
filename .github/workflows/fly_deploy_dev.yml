name: Fly Deploy (Dev)
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
on:
  push:
    branches:
      - development
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    environment: development
    env:
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
    steps:
      - uses: actions/checkout@v3
        with: 
          ref: development
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config ./fly_dev.toml --remote-only
      - name: Print name
        run: echo "Hello $MAIL_USERNAME"
        
